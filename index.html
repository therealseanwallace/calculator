<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/style.css" type="text/css">
  <script src="scripts/script.js" defer></script>
  <style>
    @font-face { font-family: W95; src: url('/styles/ms-sans-serif.ttf'); } 
    @font-face { font-family: W95B; src: url('/styles/ms-sans-serif-bold.ttf'); }
      
  </style>
</head>
<body>
  <main>
    <div class="outermost-container">
      <div class="outer-container">
        <div class="calc-container">
          <div class="title-bar">
            <div class="left-title">
              <img src="images/calc-icon.png" class="calc-img">
              <p class="window-title">Calculator</p>
            </div>

            <div class="right-title">
              <img src="images/minimize.png">
              <img src="images/maximize.png">
              <img src="images/close.png">
            </div>

            
            
            
          </div>
          <div class="menu">
          <ul>
            <li><span class="underline">E</span>dit</li>
            <li><span class="underline">V</span>iew</li>
            <li><span class="underline">H</span>elp</li>
          </ul>
          </div>

          <div class="display-div">
            <div class="display"></div>
          </div>
          <div class="buttons">
            
          </div>
      </div>
      </div>
          
      
    </div>
  </main>
</body>
</html>
